---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen2-model
spec:
  selector:
    matchLabels:
      app: qwen2-model
  template:
    metadata:
      labels:
        app: qwen2-model
    spec:
      runtimeClassName: servingc-shim
      containers:
        - name: qwen2
          image: svlcastai/qwen2:0.5b
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources: {}
